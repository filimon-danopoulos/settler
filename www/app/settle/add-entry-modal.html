<div class="modal">
    <ion-header-bar class="bar bar-subheader bar-positive">
        <h1 class="title">Add new entry</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Name" ng-model="vm.newEntry.name">
            </label>
            <label class="item item-input">
                <input type="tel" placeholder="Amount" ng-model="vm.newEntry.amount ">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Notes" ng-model="vm.newEntry.note">
            </label>
        </div>
        <div class="button-bar">
            <button class="button" ng-click="vm.closeAddEntryModal()">Close</button>
            <button class="button button-balanced" ng-click="vm.saveNewEntry()"
                ng-disabled="!vm.newEntry.name || !vm.newEntry.amount">
                Save
            </button>
        </div>
    </ion-content>
</div>
