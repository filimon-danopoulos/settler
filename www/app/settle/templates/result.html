<ion-view  align-title="right" view-title="Result" >
    <ion-header-bar align-title="left" class="bar bar-subheader">
        <h1 class="title">{{vm.title}}</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="item in vm.result">
                <p><strong>{{item.gives}}</strong>  should give <strong>{{item.recieves}}</strong> {{item.amount}}:- </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
