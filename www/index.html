<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>

  <body ng-app="settler">
    <ion-nav-view></ion-nav-view>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <!-- load modules -->
    <script src="app/common/common.module.js"></script>
    <script src="app/menu/menu.module.js"></script>
    <script src="app/start/start.module.js"></script>
    <script src="app/settle/settle.module.js"></script>
    <script src="app/history/history.module.js"></script>
    <!-- load routes -->
    <script src="app/menu/menu.routes.js"></script>
    <script src="app/start/start.routes.js"></script>
    <script src="app/settle/settle.routes.js"></script>
    <script src="app/history/history.routes.js"></script>
    <!-- load the rest of the app -->
    <script src="app/common/local-storage.service.js"></script>
    <script src="app/menu/menu.controller.js"></script>
    <script src="app/settle/settlement-transaction.service.js"></script>
    <script src="app/settle/settle.controller.js"></script>
    <script src="app/settle/result.controller.js"></script>
    <script src="app/history/history.controller.js"></script>
  </body>
</html>
